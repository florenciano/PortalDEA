<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Teste de calendário</title>
	<link rel='stylesheet' href='fullcalendar-2.1.1/fullcalendar.css' />
	<style>
		#calendar {
			max-width: 1080px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="calendar"></div>

	<!-- plugins -->
	<script src='fullcalendar-2.1.1/lib/jquery.min.js'></script>
	<script src='fullcalendar-2.1.1/lib/moment.min.js'></script>
	<script src='fullcalendar-2.1.1/fullcalendar.js'></script>
	<script src='fullcalendar-2.1.1/lang-all.js'></script>
	<script src='fullcalendar-2.1.1/lang-all.js'></script>

	<!-- create calendar -->
	<script>
	$(document).ready(function() {
		$( "#calendar" ).fullCalendar({
			lang: "pt-br",
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			weekends: true, // will hide saturdays and sundays
			// editable: true,
			eventLimit: true, // allow "more" link when too many events
			eventColor: '#c00026',
			events: [
				{
					title: 'Entrega de relatório de acessibilidade na web 2.0',
					start: '2014-11-14T12:45:00',
					end:   '2014-11-14T19:00:00',	
					url:   'http://insper.edu.br/',
					backgroundColor: '#ff6600' // customizando este evento
				},
				{

					title: 'Dia do índio no sul da Austrália',
					start: '2014-11-13T10:00:00',
					end: '2014-11-13T15:00:00',
					url:   'http://portaldoprofessor.insper.edu.br/'	
				},
				{

					title: 'Caminhada dos caminhoneiros rumo a Sé',
					start: '2014-11-13',

					url:   'http://insper.blackboard.com/'	
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2014-11-14T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2014-11-21T16:00:00'
				}
			],
			timeFormat: 'H(:mm)',
			eventClick: function(event) {
				if( event.url ) {
					window.open(event.url);
					return false;
				}
			}
		});
	});
	</script>
</body>
</html>
